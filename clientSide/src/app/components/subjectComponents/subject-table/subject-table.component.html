<div class="mt-3">
  <p-table [value]="subjects" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
        <th>Parent Subject</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template let-subject pTemplate="body">
      <tr>
        <td>{{ subject.title }}</td>
        <td>{{ subject.parentSubject?.title }}</td>
        <td class="-m-3">
          <button pButton pRipple type="button" icon="pi pi-pencil" (click)="onUpdate(subject)"
                  class="p-button-rounded p-button-text"></button>
          <button pButton pRipple type="button" icon="pi pi-trash" (click)="onDelete(subject)"
                  class="p-button-rounded p-button-danger p-button-text"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
