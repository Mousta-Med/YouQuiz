<div>
  <h2>{{ title }}</h2>
  <div class="field">
    <label for="description">Title</label>
    <input id="description" pInputText [(ngModel)]="subject.title"
           placeholder="Enter subject title"
           type="text"
           class="w-full"
    >
  </div>
  <div class="field">
    <label for="mediaType">Parent Subject</label>
    <select
      (change)="isSubjectValid()"
      [(ngModel)]="subject.parentSubjectId"
      class="p-dropdown w-full custom-select"
      id="mediaType"
    >
      <option *ngIf="operation === 'create'" [value]="undefined">Select an option</option>
      <option *ngFor="let optionSubject of subjects" [value]="optionSubject.id"
              [selected]="optionSubject.id === subject.parentSubjectId">{{ optionSubject.title }}</option>
    </select>
  </div>
  <button
    id="submit"
    (click)="onSubmit()"
    [disabled]="!isSubjectValid()"
    pButton
    label="Submit"
    class="w-full"
  >
  </button>
  <button
    (click)="onCancel()"
    pButton
    label="Cancel"
    class="w-full p-button-outlined p-button-danger mt-2"
  >
  </button>
</div>
