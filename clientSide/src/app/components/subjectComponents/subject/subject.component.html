<p-sidebar [(visible)]="sidebarVisible" [position]="'right'" [styleClass]="'p-sidebar-md'"
           [transitionOptions]="'300ms cubic-bezier(0,0,0.2,1)'">
  <app-manage-subject
    [operation]="operation"
    [subject]="subject"
    (submit)="save($event)"
    (cancel)="cancel()"
  ></app-manage-subject>
</p-sidebar>
<div class="p-3">
  <button pButton
          icon="pi pi-plus"
          label="Create Subject"
          class="p-button-success"
          (click)="createSubject()"
  >
  </button>
  <app-subject-table
    [subjects]=subjects
    (delete)="deleteSubject($event)"
    (update)="updateSubject($event)"
  ></app-subject-table>
</div>
<p-toast></p-toast>
<p-confirmDialog acceptLabel="Delete"
                 acceptIcon="pi pi-trash"
                 rejectLabel="Cancel"
                 acceptButtonStyleClass="p-button-danger"
                 [style]="{width: '45vw'}"></p-confirmDialog>
