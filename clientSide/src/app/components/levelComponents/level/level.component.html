<p-sidebar [(visible)]="sidebarVisible" [position]="'right'" [styleClass]="'p-sidebar-md'"
           [transitionOptions]="'300ms cubic-bezier(0,0,0.2,1)'">
  <app-manage-level
    [operation]="operation"
    [level]="level"
    (submit)="save($event)"
    (cancel)="cancel()"
  ></app-manage-level>
</p-sidebar>
<div class="p-3">
  <button pButton
          icon="pi pi-plus"
          label="Create Level"
          class="p-button-success"
          (click)="createLevel()"
  >
  </button>
  <app-level-table [cols]=cols
                   [data]=levels
                   (delete)="deleteLevel($event)"
                   (update)="updateLevel($event)"
  ></app-level-table>
</div>
<p-toast></p-toast>
<p-confirmDialog acceptLabel="Delete"
                 acceptIcon="pi pi-trash"
                 rejectLabel="Cancel"
                 acceptButtonStyleClass="p-button-danger"
                 [style]="{width: '45vw'}"></p-confirmDialog>
