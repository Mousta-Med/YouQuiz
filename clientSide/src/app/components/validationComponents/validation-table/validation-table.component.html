<div class="mt-3">
  <p-table [value]="validations" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Question</th>
        <th>Response</th>
        <th>Points</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template let-validation pTemplate="body">
      <tr>
        <td>{{ validation.question.questionText }}</td>
        <td>{{ validation.response.response }}</td>
        <td>{{ validation.points }}</td>
        <td class="-m-3">
          <button pButton pRipple type="button" icon="pi pi-pencil" (click)="onUpdate(validation)"
                  class="p-button-rounded p-button-text"></button>
          <button pButton pRipple type="button" icon="pi pi-trash" (click)="onDelete(validation)"
                  class="p-button-rounded p-button-danger p-button-text"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
