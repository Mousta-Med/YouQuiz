<p-sidebar [(visible)]="sidebarVisible" [position]="'right'" [styleClass]="'p-sidebar-md'"
           [transitionOptions]="'300ms cubic-bezier(0,0,0.2,1)'">
  <app-manage-validation
    [operation]="operation"
    [validation]="validation"
    (submit)="save($event)"
    (cancel)="cancel()"
  ></app-manage-validation>
</p-sidebar>
<div class="p-3">
  <button pButton
          icon="pi pi-plus"
          label="Create Validation"
          class="p-button-success"
          (click)="createValidation()"
  >
  </button>
  <app-validation-table
    [validations]=validations
    (delete)="deleteValidation($event)"
    (update)="updateValidation($event)"
  ></app-validation-table>
</div>
<p-toast></p-toast>
<p-confirmDialog acceptLabel="Delete"
                 acceptIcon="pi pi-trash"
                 rejectLabel="Cancel"
                 acceptButtonStyleClass="p-button-danger"
                 [style]="{width: '45vw'}"></p-confirmDialog>
