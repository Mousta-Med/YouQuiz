<p-sidebar [(visible)]="sidebarVisible" [position]="'right'" [styleClass]="'p-sidebar-md'"
           [transitionOptions]="'300ms cubic-bezier(0,0,0.2,1)'">
  <app-manage-quiz
    [operation]="operation"
    [quiz]="quiz"
    (submit)="save($event)"
    (cancel)="cancel()"
  ></app-manage-quiz>
</p-sidebar>
<div class="p-3">
  <button pButton
          icon="pi pi-plus"
          label="Create Quiz"
          class="p-button-success"
          (click)="createQuiz()"
  >
  </button>
  <app-quiz-data-view
    [quizs]=quizs
    (delete)="deleteQuiz($event)"
    (update)="updateQuiz($event)"
  ></app-quiz-data-view>
</div>
<p-toast></p-toast>
<p-confirmDialog acceptLabel="Delete"
                 acceptIcon="pi pi-trash"
                 rejectLabel="Cancel"
                 acceptButtonStyleClass="p-button-danger"
                 [style]="{width: '45vw'}"></p-confirmDialog>
