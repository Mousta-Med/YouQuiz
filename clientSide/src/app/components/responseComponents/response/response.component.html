<p-sidebar [(visible)]="sidebarVisible" [position]="'right'" [styleClass]="'p-sidebar-md'"
           [transitionOptions]="'300ms cubic-bezier(0,0,0.2,1)'">
  <app-manage-response
    [operation]="operation"
    [response]="response"
    (submit)="save($event)"
    (cancel)="cancel()"
  ></app-manage-response>
</p-sidebar>
<div class="p-3">
  <button pButton
          icon="pi pi-plus"
          label="Create Response"
          class="p-button-success"
          (click)="createResponse()"
  >
  </button>
  <app-response-table
    [responses]=responses
    (delete)="deleteResponse($event)"
    (update)="updateResponse($event)"
  ></app-response-table>
</div>
<p-toast></p-toast>
<p-confirmDialog acceptLabel="Delete"
                 acceptIcon="pi pi-trash"
                 rejectLabel="Cancel"
                 acceptButtonStyleClass="p-button-danger"
                 [style]="{width: '45vw'}"></p-confirmDialog>
