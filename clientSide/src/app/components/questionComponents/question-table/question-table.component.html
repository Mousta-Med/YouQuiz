<div class="mt-3">
  <p-table [value]="questions" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Question</th>
        <th>Answers</th>
        <th>Correct Answers</th>
        <th>Question Type</th>
        <th>Points</th>
        <th>Subject</th>
        <th>Level</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template let-question pTemplate="body">
      <tr>
        <td>{{ question.questionText }}</td>
        <td>{{ question.numberOfAnswers }}</td>
        <td>{{ question.numberOfCorrectAnswers }}</td>
        <td>{{ question.questionType }}</td>
        <td>{{ question.numberOfPoints }}</td>
        <td>{{ question.subject.title }}</td>
        <td>{{ question.level.description }}</td>
        <td class="-m-3">
          <button pButton pRipple type="button" icon="pi pi-pencil" (click)="onUpdate(question)"
                  class="p-button-rounded p-button-text"></button>
          <button pButton pRipple type="button" icon="pi pi-trash" (click)="onDelete(question)"
                  class="p-button-rounded p-button-danger p-button-text"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
