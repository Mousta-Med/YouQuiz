<p-sidebar [(visible)]="sidebarVisible" [position]="'right'" [styleClass]="'p-sidebar-md'"
           [transitionOptions]="'300ms cubic-bezier(0,0,0.2,1)'">
  <app-manage-question
    [operation]="operation"
    [question]="question"
    (submit)="save($event)"
    (cancel)="cancel()"
  ></app-manage-question>
</p-sidebar>
<div class="p-3">
  <button pButton
          icon="pi pi-plus"
          label="Create Question"
          class="p-button-success"
          (click)="createQuestion()"
  >
  </button>
  <app-question-table
    [questions]=questions
    (delete)="deleteQuestion($event)"
    (update)="updateQuestion($event)"
  ></app-question-table>
</div>
<p-toast></p-toast>
<p-confirmDialog acceptLabel="Delete"
                 acceptIcon="pi pi-trash"
                 rejectLabel="Cancel"
                 acceptButtonStyleClass="p-button-danger"
                 [style]="{width: '45vw'}"></p-confirmDialog>
