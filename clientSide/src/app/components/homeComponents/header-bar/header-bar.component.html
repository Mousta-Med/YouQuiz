<div class="flex flex-column align-items-end border-bottom-3 border-gray-200 pt-3 pb-3">
  <div class="flex flex-row align-items-center">
    <p-avatar
      class="mr-2"
      image="https://images.unsplash.com/photo-1633332755192-727a05c4013d?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      shape="circle"
      size="large"
    >
    </p-avatar>
    <div>
      <p class="text-base mb-0 mt-1 text-gray-700">Test@test.com</p>
      <p class="text-base mb-0 mt-1 text-gray-700">ROLE_TEACHER</p>
    </div>
    <div>
      <button
        (click)="menu.toggle($event)"
        class="p-button-secondary p-button-text"
        icon="pi pi-angle-down"
        pButton
        pRipple
        type="button"
      ></button>
      <p-menu #menu [model]="items" [popup]="true"></p-menu>
    </div>
  </div>
