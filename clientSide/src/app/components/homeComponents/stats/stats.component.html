<div class="grid">
  <div class="col-12 md:col-6 lg:col-3">
    <div class="surface-card shadow-2 p-3 border-round">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Subjects</span>
          <div class="text-900 font-medium text-xl">{{subjectsLength}}</div>
        </div>
        <div class="flex align-items-center justify-content-center bg-blue-100 border-round"
             style="width:2.5rem;height:2.5rem">
          <i class="pi pi-book text-blue-500 text-xl"></i>
        </div>
      </div>
      <span class="text-green-500 font-medium">24 new </span>
      <span class="text-500">since last visit</span>
    </div>
  </div>
  <div class="col-12 md:col-6 lg:col-3">
    <div class="surface-card shadow-2 p-3 border-round">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Questions</span>
          <div class="text-900 font-medium text-xl">{{questionsLength}}</div>
        </div>
        <div class="flex align-items-center justify-content-center bg-orange-100 border-round"
             style="width:2.5rem;height:2.5rem">
          <i class="pi pi-question text-orange-500 text-xl"></i>
        </div>
      </div>
      <span class="text-green-500 font-medium">52+ </span>
      <span class="text-500">since last week</span>
    </div>
  </div>
  <div class="col-12 md:col-6 lg:col-3">
    <div class="surface-card shadow-2 p-3 border-round">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Students</span>
          <div class="text-900 font-medium text-xl">28441</div>
        </div>
        <div class="flex align-items-center justify-content-center bg-cyan-100 border-round"
             style="width:2.5rem;height:2.5rem">
          <i class="pi pi-user text-cyan-500 text-xl"></i>
        </div>
      </div>
      <span class="text-green-500 font-medium">520  </span>
      <span class="text-500">newly registered</span>
    </div>
  </div>
  <div class="col-12 md:col-6 lg:col-3">
    <div class="surface-card shadow-2 p-3 border-round">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Quizzes</span>
          <div class="text-900 font-medium text-xl">152 Unread</div>
        </div>
        <div class="flex align-items-center justify-content-center bg-purple-100 border-round"
             style="width:2.5rem;height:2.5rem">
          <i class="pi pi-chart-bar text-purple-500 text-xl"></i>
        </div>
      </div>
      <span class="text-green-500 font-medium">85 </span>
      <span class="text-500">responded</span>
    </div>
  </div>
</div>
